<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - InterviewAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 60%;
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 40%;
            animation-delay: 2s;
        }

        /* Main Container */
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem;
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 0.8s ease-out 0.1s both;
        }

        /* Form Styling */
        .upload-form {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            border: 3px dashed #d1d5db;
            border-radius: 16px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f9fafb;
            overflow: hidden;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .file-input-wrapper.dragover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-content {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .upload-icon {
            transform: scale(1.1);
            color: #764ba2;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* File Selected State */
        .file-selected {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .file-selected .upload-icon {
            color: #10b981;
        }

        .file-selected .upload-text {
            color: #065f46;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-15px,0);
            }
            70% {
                transform: translate3d(0,-7px,0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .upload-container {
                margin: 1rem;
                padding: 2rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .file-input-wrapper {
                padding: 2rem 1rem;
            }

            .upload-icon {
                font-size: 2rem;
            }
        }

        /* Django Form Field Styling */
        p {
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        /* Help text styling */
        .helptext {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Error styling */
        .errorlist {
            list-style: none;
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .errorlist li {
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="upload-container">
        <div class="header">
            <div class="header-icon">ðŸ“„</div>
            <h1>Upload Your Resume</h1>
            <p>Share your resume and let AI prepare you for success</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            {% csrf_token %}
            
            <div class="form-group">
                <div class="file-input-wrapper" id="fileInputWrapper">
                    <div class="file-input-content">
                        <div class="upload-icon" id="uploadIcon">ðŸ“¤</div>
                        <div class="upload-text" id="uploadText">Choose your resume file</div>
                        <div class="upload-subtext" id="uploadSubtext">Drag & drop or click to browse (PDF, DOC, DOCX)</div>
                    </div>
                    {{ form.as_p }}
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Upload Resume</span>
            </button>
        </form>
    </div>

    <script>
        const fileInputWrapper = document.getElementById('fileInputWrapper');
        const uploadIcon = document.getElementById('uploadIcon');
        const uploadText = document.getElementById('uploadText');
        const uploadSubtext = document.getElementById('uploadSubtext');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const form = document.getElementById('uploadForm');

        // Get the actual file input (Django generates it)
        const fileInput = document.querySelector('input[type="file"]');

        if (fileInput) {
            // Style the Django-generated file input
            fileInput.className = 'file-input';
            
            // Move the file input to the wrapper
            fileInputWrapper.appendChild(fileInput);

            // Drag and drop handlers
            fileInputWrapper.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileInputWrapper.classList.add('dragover');
            });

            fileInputWrapper.addEventListener('dragleave', () => {
                fileInputWrapper.classList.remove('dragover');
            });

            fileInputWrapper.addEventListener('drop', (e) => {
                e.preventDefault();
                fileInputWrapper.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelection(files[0]);
                }
            });

            // File input change handler
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelection(e.target.files[0]);
                }
            });
        }

        // Handle file selection
        function handleFileSelection(file) {
            const allowedTypes = [
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            ];
            
            if (!allowedTypes.includes(file.type)) {
                showMessage('Please select a PDF, DOC, or DOCX file.', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showMessage('File size must be less than 10MB.', 'error');
                return;
            }

            // Update UI to show file selected
            fileInputWrapper.classList.add('file-selected');
            uploadIcon.textContent = 'âœ…';
            uploadText.textContent = file.name;
            uploadSubtext.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            btnText.textContent = 'Upload Resume';
        }

        // Form submission handler
        form.addEventListener('submit', (e) => {
            if (fileInput && fileInput.files.length === 0) {
                e.preventDefault();
                showMessage('Please select a file to upload.', 'error');
                return;
            }

            // Show progress
            submitBtn.disabled = true;
            btnText.textContent = 'Uploading...';
            progressContainer.style.display = 'block';

            // Simulate progress (replace with actual progress if available)
            simulateProgress();
        });

        // Simulate upload progress
        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `Uploading... ${Math.round(progress)}%`;
                
                if (progress >= 90) {
                    clearInterval(interval);
                    progressFill.style.width = '100%';
                    progressText.textContent = 'Processing...';
                }
            }, 200);
        }

        // Show message function
        function showMessage(text, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;

            // Insert at the top of the form
            form.insertBefore(message, form.firstChild);

            // Remove message after 5 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 5000);
        }

        // Style Django form elements
        document.addEventListener('DOMContentLoaded', () => {
            // Handle Django form errors if they exist
            const errorLists = document.querySelectorAll('.errorlist');
            errorLists.forEach(errorList => {
                const errors = Array.from(errorList.children).map(li => li.textContent).join(', ');
                showMessage(errors, 'error');
            });

            // Hide Django's default styling
            const djangoFormDiv = document.querySelector('.django-form-field');
            if (djangoFormDiv) {
                // Make sure it's completely hidden but functional
                const labels = djangoFormDiv.querySelectorAll('label');
                labels.forEach(label => label.style.display = 'none');
                
                const helpTexts = djangoFormDiv.querySelectorAll('.helptext');
                helpTexts.forEach(help => help.style.display = 'none');
            }
        });
    </script>
</body>
</html>
